<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: antiquewhite;
        }
        .divUser {
            width: 50%;
            margin: 0 auto 1%;
            border: 2px solid black;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: white;
        }
        .divUserDetail{
            width: 150%;
        }
        .posts .hide{
            display: none;
        }
        img{
            width: 100%;
        }
        .divButton{
            width: 90%;
            margin: 0 auto;
        }
        .button{
            width: 100%;
            cursor: pointer;
            background-color: white;
            font-family: "Caveat", cursive;
            font-weight: 700;
        }
        .button:hover{
            background-color: #f5f5f5;
            /*transition: 0.3s;*/
            /*transform: scale(105%);*/
        }
        .posts{
            display: flex;
            margin: 0 auto;
            flex-wrap: wrap;
            align-items: center;
        }
        .post{
            width: 15%;
            margin: 1% 2.5%;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            outline: 2px solid black;
            border-radius: 15px;
            cursor: pointer;
            background-color: #8cd1ff;
            font-weight: bold;
        }
        .post:hover{
            background-color: snow;
            transition: 0.3s;
            transform: scale(105%);
        }
    </style>
</head>
<body>

<script src="user-details.js"></script>

</body>
</html>
